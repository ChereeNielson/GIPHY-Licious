<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet">

    <title>GIPHY-Licious!</title>
</head>

<body>

    <div id="top-section" class="container-fluid">
        <div class="row">
            <div class="col-lg-2">
                <form id="sitcom-form">
                    <label for="sitcom-input">Add your favorite TV Sitcom!</label>
                    <input type="text" id="sitcom-input">
                    <!-- Button triggers new sitcom to be added -->
                    <input id="add-sitcom" type="submit" value="Add a Sitcom">
                </form>
            </div>
            <div class="col-lg-10">
                <!-- Rendered buttons will get dumped here -->
                <div id="sitcom-buttons" class="bg-black clearfix"></div>
            </div>

        </div>
    </div>
    <div id="sitcom-dump" class="container-fluid">
        <!-- Sitcoms will be dumped here -->
        <div id="sitcom-view"></div>
    </div>

    <!-- jQuery first, then Popper JS, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>

</body>

</html>
